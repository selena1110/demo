<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-demo1</title>
	<script  src="js/vue.js"></script>
	
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒查看此处动态绑定的信息！
		</span>
	</div>
	<div id="app-3">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>		
		</ol>
	</div>
</body>
<script type="text/javascript">
	Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue!'
			}
		})
		var app2=new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于'+new Date()
			}
		})
	
		var app3=new Vue({
			el:'#app-3',
			data:{
				groceryList:[
				{text:'蔬菜'},
				{text:'奶酪'},
				{text:'随便其他人吃什么'}
				]
			}
		})
	</script>
</html>

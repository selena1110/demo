<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多媒体查询实例</title>
	<name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">
		ul,li,h1,body{
			margin:0px;
			padding:0px;
		}
		ul{
			list-style-type:none;
		}
		ul li a{
           color:#0a0a9a;
           text-decoration:none;
           padding:20px;
           display:block;
		}
		@media(max-width:699px){
			body{
				background:#ff0;
			}
		}
	</style>
</head>
<body>
	<h1>多媒体查询实例，请看结果</h1>
	<ul>
		<li><a data-email="johndoe@example.com" href="mailto:johndoe@example.com"">John Doe</a></li>
		<li><a data-email="marymoe@example.com" href="mailto:marymoe@example.com"">Mary Moe</a></li>
		<li><a data-email="amandapanda@example.com" href="mailto:anandapanda@example.com"">Amanda Panda</a></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:50px;
			height:50px;
			background:#f00;
			position:relative;
			animation:myfirst 5s infinite;

		}
        @keyframes myfirst{
        	0%{background:#f00;left:0px;top:0px;}
        	25%{background:#f00;left:200px;top:0px;}
        	50%{background:#090;left:200px;top:200px;}
        	75%{background:#00f;left:0px;top:200px;}
        	100%{background:#f00;left:0px;top:0px;}
        }
	</style>
</head>
<body>
	<div></div>
</body>
</html>
